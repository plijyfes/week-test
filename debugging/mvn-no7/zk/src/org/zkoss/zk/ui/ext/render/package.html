<html>
<head>
<title>Additional Interfaces for ComponentCtrl.getExtraCtrl()</title>
</head>
<body>
	<p>Additional Interfaces that might be implemented by the returned object
	of getExtraCtrl(). ZK uses them to decide how to render a component specially.</p>

	<p>See also <a href="../../sys/ComponentCtrl.html#getExtraCtrl()">getExtraCtrl</a></p>

	<p>Application developers need NOT to access any of them.</p>
</body>
</html>
